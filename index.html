<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Loose Lips</title>
	<meta name="description" content="A simple HTML5 Template for new projects.">
	<meta name="author" content="Loose Lips">
	<meta property="og:image" content="http://loose-lips.co.uk/img/logo/logo_x250.jpg">
	<meta property="og:site_name" content="Loose Lips">

	<link rel="icon" type="image/png" href="http://loose-lips.co.uk/img/logo/logo_x16.jpg">
	<link rel="stylesheet" href="dist/css/loose-lips.css">

</head>
<body>
	<div class="site-wrapper">
		<main>
			<section class="banner">
				<div class="container container--small banner__container">
					<!-- <a class="banner__link triangle triangle--top" href="#">Archives</a> -->
					<div class="banner__special_image-wrap">
						<img src="img/DIDO_WEB.jpg" alt="Day In Day Out">
					</div>
					<div class="video__wrap">
						<iframe width="560" height="315" src="https://www.youtube.com/embed/asEvnIJ7GfA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
					</div>
					<a class="nav banner__link triangle triangle--bottom" href="#text">Carry On</a>
				</div>
			</section>
			<section class="text" id="text">
				<div class="container text__container">
					<img src="img/TXT_LL.png" alt="">
					<a class="nav triangle triangle--bottom" href="#mini-web">To Mini-Web</a>
				</div>
			</section>
			<section class="mini-web" id="mini-web">
				<div class="container mini-web__container">
					<div class="mini-web__col">
						<iframe src="https://beacons.ai/looselipsmusic" height="1080"></iframe>
					</div>
					<div class="mini-web__col">
						<img class="banner__image" src="img/logo-loose-lips.gif" />
						<ul class="social-icons">
							<li>
								<a href="https://www.youtube.com/channel/UCjGQIIPUXfIi-ahpj79p7jA ">
									<img src="img/logo-youtube.png" alt="Loose Lips Youtube">
								</a>
							</li>
							<li>
								<a href="https://www.instagram.com/looselipsevents">
									<img src="img/logo-insta.png" alt="Loose Lips Instagram">
								</a>
							</li>
							<li>
								<a href="https://www.twitter.com/looselipsevents ">
									<img src="img/logo-twitter.png" alt="Loose Lips Twitter">
								</a>
							</li>
							<li>
								<a href="https://www.facebook.com/looselips123">
									<img src="img/logo-facebook.png" alt="Loose Lips Facebook">
								</a>
							</li>
							<li>
								<a href="https://loose-lips.co.uk">
									<img src="img/logo-archive.png" alt="Loose Lips Archive">
								</a>
							</li>
						</ul>
					</div>
				</div>
			</section>
		</main>
	</div>
	<script src="dist/js/loose-lips.js"></script>
</body>
</html>
